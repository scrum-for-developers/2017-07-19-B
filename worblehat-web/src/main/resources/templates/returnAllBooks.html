<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Return All Books - Worblehat Bookmanager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>
ul {
	list-style-type: none;
	margin: 10px 0 0 -25px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2">
				<ul th:replace="home :: menu"></ul>
			</div>
			<div class="col-lg-10">
				<h1>Return all Books</h1>

				<form th:object="${returnAllBookFormData}" method="POST">

					<div class="row">
						<div class="form-group col-lg-3">
							<label>Email Address:</label> <input class="form-control"
								id="emailAddress" type="text" th:field="*{emailAddress}" />
							<p class="bg-danger" th:if="${#fields.hasErrors('emailAddress')}"
								th:errors="*{emailAddress}"></p>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-3">
							<input class="btn btn-primary" type="submit" id="returnAllBooks"
								value="Return All Books" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<hr />
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>

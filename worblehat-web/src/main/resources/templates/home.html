<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Worblehat Bookmanager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>
ul {
	list-style-type: none;
	margin: 10px 0 0 -25px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 id="welcome_heading">Worblehat Bookmanager</h1>

				<ul th:fragment="menu">

					<li>Users</li>
					<ul>
						<li><a th:href="@{/bookList}">List of Books</a></li>
						<li><a th:href="@{/borrow}">Borrow a Book</a></li>
						<li><a th:href="@{/returnAllBooks}">Return all Books</a></li>
						<li><a th:href="@{/returnSingleBook}">Return a single
								Book</a></li>
					</ul>
					<li>&nbsp;</li>
					<li>Administrators</li>
					<ul>
						<li><a th:href="@{/insertBooks}">Add a Book</a></li>
					</ul>
				</ul>
			</div>
		</div>

		<hr />
		<p th:text="${version}"></p>
	</div>

</body>
</html>

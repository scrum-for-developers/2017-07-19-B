<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Return a single Book - Worblehat Bookmanager</title>
</head>
<body>
	<h1>Return a single Book</h1>

	<form th:object="${returnSingleBookFormData}" method="POST">
		ISBN:<input id="isbn" type="text" th:field="*{isbn}" /> <span
			th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span> <br />
		E-Mail-Address:<input id="emailAddress" type="text"
			th:field="*{emailAddress}" /> <span
			th:if="${#fields.hasErrors('emailAddress')}"
			th:errors="*{emailAddress}"></span> <br /> <input type="submit"
			id="returnSingleBook" value="Return a single Book" />

	</form>

	<hr />
	<a th:href="@{/}">Back to Home</a>
</body>
</html>
